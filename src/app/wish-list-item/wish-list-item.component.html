<li class="d-flex justify-content-between">
  <div class="form-check">
    <label class="form-check-label" [ngClass]="cssClasses">
      <input 
        class="checkbox" 
        type="checkbox"
        [checked]="fullfilled" 
        (click)="toggleFullfilled()"
      > {{ wishText }}
    </label>
  </div>
  <div>
    <button class="btn-close" type="button" (click)="removeWish()"></button>
  </div>
</li>
